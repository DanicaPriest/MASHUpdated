    <body onload="start_mash()">
	 
      

	  
	  <button onclick="reset_game()">Restart Game</button>
<button id="changebackground" onclick="change_background()">Change Background</button>
      <h1 id="mash_title"></h1>

	  </ol>
	  </div>

 <div id="occupationtext">

	  <div id="future">

   <button id="futurebutton" onclick="mash_results()">Calculate your future!</button>
